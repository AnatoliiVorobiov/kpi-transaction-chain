<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <h1>Block chain transactions</h1>

    <form method="post" style="max-width: 600px" action="/blockchain/transaction">
      <div class="form-group">
        <label for="senderHash">Sender secret</label>
        <input class="form-control" name="senderHash" id="senderHash">
      </div>
      <div class="form-group">
        <label for="receiverId">Receiver id</label>
        <input class="form-control" type="number" name="receiverId" id="receiverId">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" name="amount" class="form-control" id="amount">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</body>
</html>
